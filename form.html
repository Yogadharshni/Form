<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        input{
            margin: 10px;
        }
        table,th,td{
            border: 2px solid rgb(10, 10, 10);
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h2>Please Fill the Form</h2>
    <form class="form-creation">
        <div>
            <label for="fname">First Name :</label>
            <input type="text" placeholder="Eg: Yoga" id="fname" required><br>
            <label for="lname">Last Name :</label>
            <input type="text" placeholder="Eg: dharshni" id="lname" required><br>
            <label for="address">Address :</label>
            <input type="text" placeholder="Anna Nagar" id="address"><br>
            <label for="Pin">Pincode :</label>
            <input type="number" placeholder="622001" id="Pin"><br>
            <label type="gender" id="choose-gender">Gender :</label>
            <input type="radio" name="choose" value="Female">
            <label for="choice">Female</label>
            <input type="radio" name="choose" value="Male">
            <label for="choice">Male</label><br>
            <label for="ChoiceofFood">Choice of Food :</label>
            <select id="Food">
                <option value="Indian">Indian</option>
                <option value="Chinees">Chinese</option>
                <option value="Italian">Italian</option>
                <option value="American">American</option>
              </select><br>
            <label for="state">State :</label>
            <input type="text" placeholder="Tamil Nadu" id="state" required><br>
            <label for="country">Country :</label>
            <input type="text" placeholder="India" id="country"><br>
            <button type="submit">Submit</button>
        </div>
        <br>
    </form>
    <table class="table_data">
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Address</th>
            <th>Pincode</th>
            <th>Gender</th>
            <th>Choice of Food</th>
            <th>State</th>
            <th>Country</th>
        </tr>
    </thead>
    <tbody>

    </tbody>
</table>
</body>
<script src="script.js"></script>
</html>
